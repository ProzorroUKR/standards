name: Update dictionaries JSON Data

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch: # Availability to run manually

jobs:
  update-json:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ 3.11 ]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install requests
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: fetch data from API
        run: |
          python scripts/get_openbudget_dictionaries.py

      - name: Check for Changes
        id: check_changes
        run: |
          if git diff --cached --quiet; then
            echo "No changes detected."
            echo "changed=false" >> $GITHUB_ENV
          else
            echo "Changes detected!"
            echo "changed=true" >> $GITHUB_ENV
          fi

      - name: Commit and Push Changes
        if: env.changed == 'true'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b update-dictionaries-json-$(date +%Y-%m-%d)
          git commit -m "Update dictionaries JSON data from API" -a
          git push origin update-dictionaries-json-$(date +%Y-%m-%d)

      - name: Create Pull Request
        if: env.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          title: "Update dictionary JSON data"
          body: "Automated pull request to update JSON data from API."
          branch: update-dictionaries-json-$(date +%Y-%m-%d)
          base: master
          labels: "automation, update"
